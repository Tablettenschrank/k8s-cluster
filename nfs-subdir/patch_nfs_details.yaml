apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-client-provisioner
  labels:
    app: nfs-client-provisioner
  name: nfs-client-provisioner
spec:
  template:
    spec:
      containers:
        - name: nfs-client-provisioner
          env:
            - name: NFS_SERVER
              value: 10.10.20.41
            - name: NFS_PATH
              value: /mnt/nfs/shares/k8s
      volumes:
        - name: nfs-client-root
          nfs:
            server: 10.10.20.41
            path: /mnt/nfs/shares/k8s